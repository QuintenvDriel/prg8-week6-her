<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script defer src="app.js" type="module"></script>
  <title>Decision Tree opdracht</title>
</head>

<body>
  <div>
    <h3>Decision Tree: regen of niet?</h3>
  </div>
  <div id="view"></div>
  <div id="accuracy">Nauwkeurigheid: - </div>

  <div>
    <h4>Confusion Matrix</h4>
    <table id="confusion">
      <tr>
        <td></td>
        <td>Voorspelde droog</td>
        <td>Voorspelde regen</td>
      </tr>
      <tr>
        <td>Daadwerkelijk regen</td>
        <td id="rainTomorrowPositive"></td>
        <td id="isPositive"></td>
      </tr>
      <tr>
        <td>Daadwerkelijk droog</td>
        <td id="isNegative"></td>
        <td id="rainTomorrowNegative"></td>
      </tr>
    </table>
  </div>
</body>

</html>
